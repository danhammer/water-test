<!DOCTYPE html>
<html>
  <head>
    <title>Water Detection</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>

    <div id="map">
        <div id="controls" class="leaflet-bar">
          <div id="container"> 
            <div id="series"></div>
          </div>

          <div id="yearcontrol">
             <label for=slider>Year</label>
              <input id="slider" type="range" min="1999" max="2012" value="1999" step="1" list="mark" />
              <datalist id="mark">
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
              </datalist>
              <output for=slider id=currentYear>1999</output>
          </div>
        </div>

    </div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
  <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>

    <script type="text/javascript" src="dygraph-combined-dev.js"></script>    
    <script src="app.js"></script>

    <script>
      // you could use $(window).load(main);
      window.onload = main;
    </script>

  </body>
</html>
